{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Search Blood Donor</title>
    <style>
        body {
            margin: 0;
            background: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 60%;
            background: white;
            padding: 40px;
            margin: 60px auto;
            border-radius: 12px;
            box-shadow: 0 3px 15px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            color: #b70000;
        }

        .form-group {
            margin-top: 20px;
        }

        label {
            font-weight: bold;
        }

        select, input {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 30px;
            width: 100%;
            padding: 12px;
            background: #b70000;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>SEARCH BLOOD DONOR</h1>

    <form method="GET">

        <div class="form-group">
            <label>Select Blood Group</label>
            <select name="blood_group">
                <option>A+</option>
                <option>A-</option>
                <option>B+</option>
                <option>O+</option>
                <option>O-</option>
            </select>
        </div>

        <div class="form-group">
            <label>Select City</label>
            <input type="text" name="city" placeholder="Enter city">
        </div>

        <button type="submit">Search Donor</button>

    </form>

</div>

</body>
</html>
