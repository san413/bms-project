{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Blood Bank</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("{% static 'home/bg_register.png' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        /* TOP HEADER */
        .top-header {
            position: absolute;
            top: 10px;
            left: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 80px;
        }

        .header-text {
            font-size: 24px;
            font-weight: bold;
        }

        .register-right {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 20px;
            font-weight: bold;
        }

        /* FORM CARD */
        .register-card {
            width: 450px;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .register-card input,
        .register-card textarea {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border-radius: 8px;
            border: none;
            background: #ff0000;
            color: white;
            font-size: 14px;
        }

        textarea {
            height: 120px;
        }

        input::placeholder,
        textarea::placeholder {
            color: white;
        }

        .btn-submit {
            width: 200px;
            padding: 12px;
            background: red;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>

</head>

<body>

    <!-- HEADER -->
    <div class="top-header">
        <img src="{% static 'home/logo1.png' %}" class="logo">
        <div class="header-text">BLOOD BANK MANAGEMENT SYSTEM</div>
    </div>

    <div class="register-right">Register</div>

    <!-- REGISTER CARD -->
    <div class="register-card">
        <form method="POST">
            {% csrf_token %}

            <input type="text" name="username" placeholder="Email/User Name">
            <input type="text" name="phone" placeholder="Phone Number">
            <input type="password" name="password" placeholder="Password">
            <textarea name="address" placeholder="Address"></textarea>

            <button class="btn-submit" type="submit">SUBMIT</button>
        </form>
    </div>

</body>
</html>
