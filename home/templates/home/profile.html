
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f3f4f6;
        }

        .profile-card {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            border-radius: 18px;
            padding: 30px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.12);
            text-align: center;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #007bff;
            margin-bottom: 15px;
        }

        .btn-edit {
            border-radius: 20px;
        }
    </style>
</head>

<body>

    <div class="profile-card">
        <img src="{% static 'home/profile.png' %}" alt="Profile Photo" class="profile-img">

        <h2 class="fw-bold">{{ user.username }}</h2>
        <p class="text-muted mb-2">{{ user.email }}</p>

        <hr>

        <h5 class="fw-bold">Account Details</h5>
        <p><strong>Joined:</strong> {{ user.date_joined|date:"d M Y" }}</p>
        <p><strong>Last Login:</strong> {{ user.last_login|date:"d M Y h:i A" }}</p>

        <a href="/" class="btn btn-primary w-100 mt-3 btn-edit">Back to Home</a>
    </div>

</body>

</html>

</html>
