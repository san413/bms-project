{% load static %}
<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 40px;
            background: white;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-area img {
            height: 40px;
        }

        .logo-text {
            line-height: 15px;
        }

        .logo-text .title {
            font-size: 18px;
            font-weight: 900;
            color: red;
        }

        .logo-text .sub {
            font-size: 10px;
            color: black;
        }

        .menu {
            display: flex;
            gap: 35px;
        }

        .menu a {
            text-decoration: none;
            color: black;
            font-size: 14px;
            font-weight: bold;
        }

        .login-btn {
            background: red;
            color: white;
            padding: 8px 20px;
            border-radius: 4px;
            font-weight: bold;
            text-decoration: none;
        }
        
    </style>
</head>

<body>

    <div class="navbar">

        <div class="logo-area">
            <img src="{% static 'home/logo.png' %}" alt="logo">
            <div class="logo-text">
                <div class="title">BLOOD BANK</div>
                <div class="sub">MANAGEMENT SYSTEM</div>
            </div>
        </div>

        <div class="menu">
            <a href="#">HOME</a>
            <a href="#">REQUEST BLOOD</a>
            <a href="#">DONATE BLOOD</a>
            <a href="#">ABOUT US</a>
        </div>

        <a class="login-btn" href="#">LOGIN</a>
    </div>

</body>
</html>
<!-- 4 BOX OPTIONS SECTION -->
<style>
.option-container {
    display: flex;
    justify-content: center;
    gap: 35px;
    margin-top: 50px;
    margin-bottom: 50px;
}

.option-box {
    width: 220px;
    height: 140px;
    background: #c60000;
    border-radius: 12px;
    text-align: center;
    color: white;
    padding-top: 25px;
    cursor: pointer;
    transition: 0.3s;
}

.option-box:hover {
    background: #ff0000;
    transform: scale(1.05);
}

.option-box img {
    width: 45px;
    margin-bottom: 10px;
}

.option-title {
    font-size: 14px;
    font-weight: bold;
}
</style>

<div style="text-align:center; margin-top:40px;">
    <h2>GIVE BLOOD, GIVE PLASMA, SHARE LIFE, SHARE OFTEN</h2>
</div>

<div class="option-container">

    <!-- 1: BLOOD AVAILABILITY SEARCH -->
    <a href="/search-blood">
        <div class="option-box">
            <img src="/static/home/box1.png" alt="Blood Availability" width="98" height="53">
            <div class="option-title">BLOOD AVAILABILITY<br>SEARCH</div>
        </div>
    </a>

    <!-- 2: BLOOD TYPES AND DETAILS -->
    <a href="/blood-types">
        <div class="option-box">
            <img src="/static/home/box2.png" alt="Blood Types"width="98" height="53">
            <div class="option-title">BLOOD TYPES AND<br>DETAILS</div>
        </div>
    </a>

    <!-- 3: SEARCH FOR BLOOD DONOR -->
    <a href="/donor-search">
        <div class="option-box">
            <img src="/static/home/box3.png" alt="Search Donor"width="98" height="53">
            <div class="option-title">SEARCH FOR<br>BLOOD DONOR</div>
        </div>
    </a>

    <!-- 4: REGISTER AS VOLUNTEER -->
    <a href="/register-volunteer">
        <div class="option-box">
            <img src="/static/home/box4.png" alt="Volunteer"width="98" height="53">
            <div class="option-title">REGISTER AS A<br>VOLUNTEER</div>
        </div>
    </a>

</div>
