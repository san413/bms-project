{% load static %}
<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 40px;
            background: white;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-area img {
            height: 40px;
        }

        .logo-text {
            line-height: 15px;
        }

        .logo-text .title {
            font-size: 18px;
            font-weight: 900;
            color: red;
        }

        .logo-text .sub {
            font-size: 10px;
            color: black;
        }

        .menu {
            display: flex;
            gap: 35px;
        }

        .menu a {
            text-decoration: none;
            color: black;
            font-size: 14px;
            font-weight: bold;
        }

        .login-btn {
            background: red;
            color: white;
            padding: 8px 20px;
            border-radius: 4px;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="navbar">

        <div class="logo-area">
            <img src="{% static 'home/logo.png' %}" alt="logo">
            <div class="logo-text">
                <div class="title">BLOOD BANK</div>
                <div class="sub">MANAGEMENT SYSTEM</div>
            </div>
        </div>

        <div class="menu">
            <a href="#">HOME</a>
            <a href="#">REQUEST BLOOD</a>
            <a href="#">DONATE BLOOD</a>
            <a href="#">ABOUT US</a>
        </div>

        <a class="login-btn" href="#">LOGIN</a>
    </div>

</body>
</html>
