{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Bank Management System</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: white;
        }

        /* NAVBAR */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 40px;
            background: white;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-area img {
            height: 40px;
        }

        .logo-text .title {
            font-size: 18px;
            font-weight: 900;
            color: red;
        }

        .logo-text .sub {
            font-size: 10px;
            color: black;
        }

        .menu {
            display: flex;
            gap: 35px;
        }

        .menu a {
            color: black;
            font-size: 14px;
            font-weight: bold;
            text-decoration: none;
        }

        .login-btn {
            background: red;
            color: white;
            padding: 8px 20px;
            border-radius: 4px;
            font-weight: bold;
            text-decoration: none;
        }

        /* PAGE BOX */
        .donor-box {
            background: #ff0000;
            width: 90%;
            margin: 30px auto;
            border-radius: 15px;
            padding: 20px;
            color: white;
        }

        /* Donor top section */
        .top-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .left-side {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .profile-icon {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-icon img {
            width: 40px;
        }

        .donor-name {
            font-size: 28px;
            font-weight: bold;
        }

        .personal-details {
            font-size: 14px;
            margin-top: -5px;
        }

        /* Right side info */
        .right-side {
            text-align: right;
            font-size: 14px;
            line-height: 22px;
        }

        .blood-request-btn {
            background: white;
            color: red;
            padding: 5px 15px;
            font-size: 14px;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 5px;
            cursor: pointer;
            display: inline-block;
        }

        /* HISTORY BOX */
        .history-box {
            background: white;
            width: 93%;
            margin: 20px auto 10px auto;
            border-radius: 10px;
            padding: 20px;
            color: black;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <div class="navbar">
        <div class="logo-area">
            <img src="{% static 'home/logo.png' %}">
            <div class="logo-text">
                <div class="title">BLOOD BANK</div>
                <div class="sub">MANAGEMENT SYSTEM</div>
            </div>
        </div>

        <div class="menu">
            <a href="/">HOME</a>
            <a href="/request/">REQUEST BLOOD</a>
            <a href="/donate/">DONATE BLOOD</a>
            <a href="/about/">ABOUT US</a>
        </div>

        <a class="login-btn" href="#">LOGIN</a>
    </div>

    <!-- DONOR PAGE MAIN BOX -->
    <div class="donor-box">

        <!-- TOP SECTION -->
        <div class="top-section">

            <!-- Left -->
            <div class="left-side">
                <div class="profile-icon">
                    <img src="{% static 'home/logo3.png' %}">
                </div>

                <div>
                    <div class="donor-name">Donor Name</div>
                    <div class="personal-details">Personal Details</div>
                </div>
            </div>

            <!-- Right -->
            <div class="right-side">
                Blood Group: O+ <br>
                Phone Number: 9876543210 <br>
                Account Status: Active <br>
                <div class="blood-request-btn">Blood Request</div>
            </div>
        </div>
    </div>

    <!-- DONATION HISTORY -->
    <div class="history-box">
        Donated Details & History
        <hr>
        <!-- Later here you will show data from database -->
        No donation records found.
    </div>

</body>

</html>
